apiVersion: batch.upv.es/v1
kind: BatchJob
metadata:
  name: job4
spec:
  queueName: high-priority-queue
  priority: 15
  jobDetails:
    image: jorcabpe/mtlinpack-image:latest
    commands:
      - "/usr/src/mtlinpack.ex2 out.txt 30000"
    resources:
      requests:
        memory: "256Mi"
        cpu: "0.25"
      limits:
        memory: "512Mi"
        cpu: "0.5"